<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>
<body>
    <nav>
        <a href="index.html"><img src="img/initiale1.png" alt="logo" width="20%"></a>
        <button class="menu-toggle">☰</button>
        <div class="liens">
            <a href="cv.html">cv</a>
            <a href="portfolio.html">portfolio</a>
            <a class="grisé" href="">contact</a>
            <a href="competence.html">competence</a>
        </div>
    </nav>

    <header>
        <form class="formulaire">
            <h2>Contact</h2>
            
            <div class="groupe-input">
                <label>Nom</label>
                <input type="text" required>
            </div>
            
            <div class="groupe-input">
                <label>Email</label>
                <input type="email" required>
            </div>
         
            <div class="groupe-input">
                <label>Message</label>
                <textarea required></textarea>
            </div>
         
            <button class="envoie" type="submit">Envoyer</button>
         </form>

    </header>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const liens = document.querySelector('.liens');

        menuToggle.addEventListener('click', () => {
            liens.classList.toggle('active');
        });
    </script>
    
</body>
</html>
